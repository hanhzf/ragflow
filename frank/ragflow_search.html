<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>

        body {

        /* Â§¥ÈÉ®Âå∫Âüü */

        /* ÊêúÁ¥¢Âå∫Âüü */

        .search-container {

        .search-input {

        .search-btn {

        .search-btn:hover {

        /* ÁªìÊûúÂå∫Âüü */
        .results-section {

        .export-btn {

        /* Êñá‰ª∂Ê∏ÖÂçï */
        .file-summary {
            background: #f8f9fa;

        }

        .file-list {
            display: flex;
            flex-wrap: wrap;

            border-radius: 15px;

        /* ÂåπÈÖçÁªìÊûú */

        }

        .highlight {

        }

        .content {

            margin: 10px 0;
        }

        .document-info {

            color: #999;

        /* ÂàÜÈ°µ */

            display: flex;
            justify-content: center;
            align-items: center;

            margin-top: 20px;
        }

        .pagination button {

            background: white;

            border-radius: 5px;

        .pagination button:hover {

            color: white;

        }

        .pagination button.active {

        }

        .page-size-select {
            margin-left: 20px;
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        /* ËÆæÁΩÆÂºπÁ™ó */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .dataset-inputs {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .dataset-input-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .add-dataset-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .remove-dataset-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 3px;
            cursor: pointer;
        }

        .save-settings-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        /* Âä†ËΩΩÂä®Áîª */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Â§¥ÈÉ® -->
        <div class="header">
            <div class="logo">RAGFlow Ê£ÄÁ¥¢Á≥ªÁªü</div>
            <button class="settings-btn" onclick="openSettings()">
                ‚öôÔ∏è ËÆæÁΩÆ
            </button>
        </div>

        <!-- ÊêúÁ¥¢Âå∫Âüü -->
        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="ËæìÂÖ•Ê£ÄÁ¥¢ÂÖ≥ÈîÆËØç..." />
                <button class="search-btn" onclick="performSearch()">üîç</button>
            </div>
        </div>

        <!-- ÁªìÊûúÂå∫Âüü -->
        <div class="results-section hidden" id="resultsSection">
            <div class="results-header">
                <div class="results-info">
                    <span id="resultsCount">ÊâæÂà∞ 0 ‰∏™ÁªìÊûú</span>
                    <span id="queryInfo"></span>
                </div>
                <button class="export-btn" onclick="exportCSV()">ÂØºÂá∫ CSV</button>
            </div>

            <!-- Êñá‰ª∂Ê∏ÖÂçï -->
            <div class="file-summary" id="fileSummary">
                <h4>ÂåπÈÖçÊñá‰ª∂Ê∏ÖÂçï (<span id="fileCount">0</span> ‰∏™Êñá‰ª∂)</h4>
                <div class="file-list" id="fileList"></div>
            </div>

            <!-- ÂåπÈÖçÁªìÊûú -->
            <div id="resultsContainer"></div>

            <!-- ÂàÜÈ°µ -->
            <div class="pagination">
                <button onclick="goToPage('prev')">‰∏ä‰∏ÄÈ°µ</button>
                <span id="pageInfo">Á¨¨ 1 È°µ</span>
                <button onclick="goToPage('next')">‰∏ã‰∏ÄÈ°µ</button>
                <select class="page-size-select" id="pageSizeSelect" onchange="changePageSize()">
                    <option value="10">ÊØèÈ°µ 10 Êù°</option>
                    <option value="20">ÊØèÈ°µ 20 Êù°</option>
                    <option value="30" selected>ÊØèÈ°µ 30 Êù°</option>

        <!-- Âä†ËΩΩÂä®Áîª -->
        <div class="loading hidden" id="loadingSection">

            <div>Ê≠£Âú®Ê£ÄÁ¥¢‰∏≠...</div>
        </div>
    </div>

    <!-- ËÆæÁΩÆÂºπÁ™ó -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>API ËÆæÁΩÆ</h3>
                <button class="close-btn" onclick="closeSettings()">&times;</button>
            </div>
            
            <div class="form-group">
                <label>Áü•ËØÜÂ∫ì IDs:</label>
                <div class="dataset-inputs" id="datasetInputs">
                    <div class="dataset-input-row">
                        <input type="text" placeholder="ËæìÂÖ•Áü•ËØÜÂ∫ìID" value="2c01dc3e7db111f0a1e50242ac150006">
                        <button class="remove-dataset-btn" onclick="removeDatasetInput(this)">Âà†Èô§</button>
                    </div>
                </div>
                <button class="add-dataset-btn" onclick="addDatasetInput()">+ Ê∑ªÂä†Áü•ËØÜÂ∫ì</button>
            </div>

            <div class="form-group">
                <label>ÊúÄÂ∞èÁõ∏‰ººÂ∫¶:</label>
                <input type="number" id="similarityThreshold" step="0.1" min="0" max="1" value="0.2">
            </div>

            <div class="form-group">
                <label>ÂêëÈáèÁõ∏‰ººÂ∫¶ÊùÉÈáç:</label>
                <input type="number" id="vectorSimilarityWeight" step="0.1" min="0" max="1" value="0.7">
            </div>

            <div class="form-group">
                <label>API ÂØÜÈí•:</label>
                <input type="text" id="apiKey" value="ragflow-MwZTRjYWJlN2UyZTExZjBiZDg2MDI0Mm">
            </div>

            <div class="form-group">
                <label>API Âü∫Á°ÄURL:</label>
                <input type="text" id="apiBaseUrl" value="http://127.0.0.1:9380">
            </div>

            <button class="save-settings-btn" onclick="saveSettings()">‰øùÂ≠òËÆæÁΩÆ</button>
        </div>
    </div>

    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let currentResults = [];
        let currentPage = 1;
        let totalResults = 0;
        let currentPageSize = 30;
        let currentQuery = '';

        // ÈªòËÆ§ÈÖçÁΩÆ
        let config = {
            apiKey: 'ragflow-MwZTRjYWJlN2UyZTExZjBiZDg2MDI0Mm',
            apiBaseUrl: 'http://127.0.0.1:9380',
            datasetIds: ['2c01dc3e7db111f0a1e50242ac150006'],
            similarityThreshold: 0.2,
            vectorSimilarityWeight: 0.7
        };

        // ÊêúÁ¥¢ÂäüËÉΩ
        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                alert('ËØ∑ËæìÂÖ•Ê£ÄÁ¥¢ÂÖ≥ÈîÆËØç');
                return;
            }

            currentQuery = query;
            currentPage = 1;
            
            showLoading();
            
            try {
                const response = await searchAPI(query, currentPage, currentPageSize);
                displayResults(response);
                hideLoading();
                showResults();
            } catch (error) {
                console.error('ÊêúÁ¥¢Â§±Ë¥•:', error);
                alert('ÊêúÁ¥¢Â§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•ÂíåAPIËÆæÁΩÆ');
                hideLoading();
            }
        }

        // APIË∞ÉÁî®
        async function searchAPI(question, page = 1, pageSize = 30) {
            const data = {
                question: question,
                dataset_ids: config.datasetIds,
                page: page,
                page_size: pageSize,
                similarity_threshold: config.similarityThreshold,
                vector_similarity_weight: config.vectorSimilarityWeight,
                top_k: 1024,
                keyword: true,
                highlight: true
            };

            console.log('APIË∞ÉÁî®URL:', `${config.apiBaseUrl}/api/v1/retrieval`);
            console.log('APIË∞ÉÁî®Êï∞ÊçÆ:', data);

            const response = await fetch(`${config.apiBaseUrl}/api/v1/retrieval`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${config.apiKey}`
                },
                body: JSON.stringify(data)
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            return await response.json();
        }

        // ÊòæÁ§∫ÁªìÊûú
        function displayResults(response) {
            if (!response.data || !response.data.chunks) {
                currentResults = [];
                totalResults = 0;
            } else {
                currentResults = response.data.chunks.sort((a, b) => (b.similarity || 0) - (a.similarity || 0));
                totalResults = currentResults.length;
            }

            // Êõ¥Êñ∞ÁªìÊûúÁªüËÆ°
            document.getElementById('resultsCount').textContent = `ÊâæÂà∞ ${totalResults} ‰∏™ÁªìÊûú`;
            document.getElementById('queryInfo').textContent = `Êü•ËØ¢: "${currentQuery}"`;

            // ÊòæÁ§∫Êñá‰ª∂Ê∏ÖÂçï
            displayFileSummary();

            // ÊòæÁ§∫ÂåπÈÖçÁªìÊûú
            displayMatchResults();

            // Êõ¥Êñ∞ÂàÜÈ°µ‰ø°ÊÅØ
            updatePagination();
        }

        // ÊòæÁ§∫Êñá‰ª∂Ê∏ÖÂçï
        function displayFileSummary() {
            const documentKeywords = [...new Set(currentResults.map(item => item.document_keyword).filter(Boolean))];
            const fileCount = documentKeywords.length;
            
            document.getElementById('fileCount').textContent = fileCount;
            
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = documentKeywords.map(keyword => 
                `<div class="file-tag" onclick="showFileDetails('${keyword}')">${keyword}</div>`
            ).join('');
        }

        // ÊòæÁ§∫ÂåπÈÖçÁªìÊûú
        function displayMatchResults() {
            const container = document.getElementById('resultsContainer');
            
            if (currentResults.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;">Êú™ÊâæÂà∞ÂåπÈÖçÁªìÊûú</div>';
                return;
            }

            const startIndex = (currentPage - 1) * currentPageSize;
            const endIndex = Math.min(startIndex + currentPageSize, currentResults.length);
            const pageResults = currentResults.slice(startIndex, endIndex);

            container.innerHTML = pageResults.map((item, index) => `
                <div class="result-item">
                    <div class="result-header">
                        <div>ÁªìÊûú ${startIndex + index + 1}</div>
                        <div class="similarity-score">Áõ∏‰ººÂ∫¶: ${(item.similarity || 0).toFixed(3)}</div>
                    </div>
                    
                    ${item.highlight ? `<div class="highlight"><strong>ÂåπÈÖç‰ø°ÊÅØ:</strong> ${item.highlight}</div>` : ''}
                    
                    <div class="content">
                        <strong>ÂÜÖÂÆπ:</strong> ${item.content || ''}
                    </div>
                    
                    <div class="document-info">
                        <strong>ÊñáÊ°£:</strong> ${item.document_keyword || ''} 
                        ${item.document_id ? `(ID: ${item.document_id})` : ''}
                    </div>
                </div>
            `).join('');
        }

        // ÂàÜÈ°µÂäüËÉΩ
        function goToPage(direction) {
            const totalPages = Math.ceil(totalResults / currentPageSize);
            
            if (direction === 'prev' && currentPage > 1) {
                currentPage--;
            } else if (direction === 'next' && currentPage < totalPages) {
                currentPage++;
            }
            
            displayMatchResults();
            updatePagination();
        }

        function updatePagination() {
            const totalPages = Math.ceil(totalResults / currentPageSize);
            document.getElementById('pageInfo').textContent = `Á¨¨ ${currentPage} È°µ / ÂÖ± ${totalPages} È°µ`;
        }

        function changePageSize() {
            currentPageSize = parseInt(document.getElementById('pageSizeSelect').value);
            currentPage = 1;
            displayMatchResults();
            updatePagination();
        }

        // ÂØºÂá∫CSVÂäüËÉΩ
        function exportCSV() {
            if (currentResults.length === 0) {
                alert('Ê≤°ÊúâÊï∞ÊçÆÂèØÂØºÂá∫');
                return;
            }

            const headers = ['ÂåπÈÖçÁªìÊûú', 'ÂéüÂßãÂÜÖÂÆπ', 'Áõ∏‰ººÂ∫¶', 'ÊñáÊ°£ÂêçÁß∞'];
            const csvData = [
                headers,
                ...currentResults.map(item => [
                    item.highlight || '',
                    item.content || '',
                    item.similarity || '',
                    item.document_keyword || ''
                ])
            ];

            const csvContent = csvData.map(row => 
                row.map(field => `"${field.toString().replace(/"/g, '""')}"`).join(',')
            ).join('\n');

            const blob = new Blob(['\uFEFF' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `ragflow_search_results_${new Date().toISOString().slice(0, 19).replace(/[:.]/g, '-')}.csv`;
            link.click();
        }

        // ËÆæÁΩÆÁÆ°ÁêÜ
        function openSettings() {
            document.getElementById('settingsModal').style.display = 'block';
            loadSettingsToForm();
        }

        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        function loadSettingsToForm() {
            // Âä†ËΩΩÁü•ËØÜÂ∫ìIDs
            const container = document.getElementById('datasetInputs');
            container.innerHTML = config.datasetIds.map(id => `
                <div class="dataset-input-row">
                    <input type="text" placeholder="ËæìÂÖ•Áü•ËØÜÂ∫ìID" value="${id}">
                    <button class="remove-dataset-btn" onclick="removeDatasetInput(this)">Âà†Èô§</button>
                </div>
            `).join('');

            // Âä†ËΩΩÂÖ∂‰ªñËÆæÁΩÆ
            document.getElementById('similarityThreshold').value = config.similarityThreshold;
            document.getElementById('vectorSimilarityWeight').value = config.vectorSimilarityWeight;
            document.getElementById('apiKey').value = config.apiKey;
            document.getElementById('apiBaseUrl').value = config.apiBaseUrl;
        }

        function addDatasetInput() {
            const container = document.getElementById('datasetInputs');
            const newRow = document.createElement('div');
            newRow.className = 'dataset-input-row';
            newRow.innerHTML = `
                <input type="text" placeholder="ËæìÂÖ•Áü•ËØÜÂ∫ìID">
                <button class="remove-dataset-btn" onclick="removeDatasetInput(this)">Âà†Èô§</button>
            `;
            container.appendChild(newRow);
        }

        function removeDatasetInput(button) {
            const container = document.getElementById('datasetInputs');
            if (container.children.length > 1) {
                button.parentElement.remove();
            } else {
                alert('Ëá≥Â∞ëÈúÄË¶Å‰∏Ä‰∏™Áü•ËØÜÂ∫ìID');
            }
        }

        function saveSettings() {
            // Êî∂ÈõÜÁü•ËØÜÂ∫ìIDs
            const datasetInputs = document.querySelectorAll('#datasetInputs input');
            const datasetIds = Array.from(datasetInputs)
                .map(input => input.value.trim())
                .filter(id => id.length > 0);

            if (datasetIds.length === 0) {
                alert('ËØ∑Ëá≥Â∞ëËæìÂÖ•‰∏Ä‰∏™Áü•ËØÜÂ∫ìID');
                return;
            }

            // Êõ¥Êñ∞ÈÖçÁΩÆ
            config.datasetIds = datasetIds;
            config.similarityThreshold = parseFloat(document.getElementById('similarityThreshold').value);
            config.vectorSimilarityWeight = parseFloat(document.getElementById('vectorSimilarityWeight').value);
            config.apiKey = document.getElementById('apiKey').value;
            config.apiBaseUrl = document.getElementById('apiBaseUrl').value;

            // ‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®
            localStorage.setItem('ragflowConfig', JSON.stringify(config));
            
            closeSettings();
            alert('ËÆæÁΩÆÂ∑≤‰øùÂ≠ò');
        }

        // Êñá‰ª∂ËØ¶ÊÉÖÊòæÁ§∫
        function showFileDetails(keyword) {
            const fileResults = currentResults.filter(item => item.document_keyword === keyword);
            const details = fileResults.map((item, index) => `
                ÁªìÊûú ${index + 1}: Áõ∏‰ººÂ∫¶ ${(item.similarity || 0).toFixed(3)}
                ÂåπÈÖç: ${item.highlight || ''}
                ÂÜÖÂÆπ: ${item.content || ''}
